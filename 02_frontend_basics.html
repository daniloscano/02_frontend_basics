<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Registrazione</title>
</head>
<body>
    <h1>Registrati</h1>
    <form onsubmit="alert('Registraizone inviata!')">
        <div>
            <input type="text" placeholder="Il tuo nome" name="firstname" />
        </div>
        <div>
            <input type="text" placeholder="Il tuo cognome" name="lastname" />
        </div>
        <div>
            <input type="email" placeholder="La tua email" name="email" />
        </div>
        <div>
            <input type="password" placeholder="La tua password" name="password" />
        </div>
        <div>
            <input type="date" placeholder="La tua data di nascita" name="birthdate" />
        </div>
        <div>
            <input type="number" placeholder="Il tuo cellulare" name="phone" />
        </div>
        <div>
            <input type="Checkbox" id="rock" />
            <label for="rock">Rock</label>
        </div>
        <div>
            <input type="Checkbox" id="classica" />
            <label for="rock">Classica</label>
        </div>
        <div>
            <input type="Checkbox" id="funk" />
            <label for="rock">Funk</label>
        </div>
        <div>
            <input type="Checkbox" id="jazz" />
            <label for="rock">Jazz</label>
        </div>
        <div>
            <input type="Checkbox" id="soul" />
            <label for="rock">Soul</label>
        </div>
        <div>
            <input type="radio" id="termsyes" name="terms" />
            <label for="termsyes">Accetto i termini e le condizioni contrattuali</label>
            <input type="radio" id="termsno" name="terms" />
            <label for="termsno"> NON accetto i termini e le condizioni contrattuali</label>
        </div>
        <button type=""submit> Invia registrazione</button>
    </form>
</body>
</html>
